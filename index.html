<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torque Wrench Adapter Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #calculator {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #006fbf;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

<div id="calculator">
    <h2>Torque Wrench Adapter Calculator</h2>
    <label for="lengthWrench">Length of Torque Wrench (inches):</label>
    <input type="number" id="lengthWrench" placeholder="Enter length of torque wrench">

    <label for="torqueSpecified">Torque Value Specified on Torque Wrench (ft-lbs):</label>
    <input type="number" id="torqueSpecified" placeholder="Enter torque specified on torque wrench">

    <label for="desiredTorque">Desired Torque Value with Adapter (ft-lbs):</label>
    <input type="number" id="desiredTorque" placeholder="Enter desired torque value with adapter">

    <button onclick="calculateAdapterLength()">Calculate Adapter Length</button>

    <h3>Adapter Length: <span id="result">---</span> inches</h3>
</div>

<script>
    function calculateAdapterLength() {
        var lengthWrench = parseFloat(document.getElementById('lengthWrench').value);
        var torqueSpecified = parseFloat(document.getElementById('torqueSpecified').value);
        var desiredTorque = parseFloat(document.getElementById('desiredTorque').value);

        if (isNaN(lengthWrench) || isNaN(torqueSpecified) || isNaN(desiredTorque)) {
            alert("Please enter valid numeric values.");
            return;
        }

        var adapterLength = (lengthWrench * Math.sqrt(torqueSpecified / desiredTorque)) /
            Math.sqrt(1 + torqueSpecified / desiredTorque);

        document.getElementById('result').innerText = adapterLength.toFixed(2);
    }
</script>

</body>
</html>
